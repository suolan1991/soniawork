                <OL>
                    <br>
                    <li> 莲花开放的那天,</li><br><br><br><br><br><br><br><br><br>
                    <li> 唉&nbsp 我不自觉地心魂飘荡。</li><br><br><br><br><br><br><br><br><br>
                    <li>我的花篮空着 花儿我也没有去理睬。</li><br><br><br><br><br><br><br><br><br>

                    <li>我觉得这仿佛是夏天渴望的气息&nbsp&nbsp<a name="L2">寻求圆满。</a></li><br><br><br><br><br><br><br><br>
