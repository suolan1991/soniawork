        <p>吉檀迦利 </p>
        <p>泰戈尔</p>
        <p>冰心译</p>
            <p> 莲花开放的那天,</p>
            <p> 唉&nbsp 我不自觉地心魂飘荡。</p>
            <p>我的花篮空着 花儿我也没有去理睬。</p>

            <p>不时地有一段的幽愁来袭击我。</p> 
            <p>我从梦中惊起，</p>
            <p>觉得南风里有&nbsp一阵奇香的芳踪。</p>

            <p>这迷茫的温馨 &nbsp使我想望得心痛。</p>
            <p>我觉得这仿佛是夏天渴望的气息&nbsp&nbsp寻求圆满。</p>
